<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permissão de Trabalho em Portugal</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(to right, #004AAD, #00aaff);
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .header img {
            width: 60px;
            vertical-align: middle;
        }
        .header h1 {
            display: inline;
            margin-left: 10px;
        }
        .container {
            width: 85%;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(71, 68, 68, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .container input, .container button {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 18px;
        }
        .container input {
            border: 1px solid #ccc;
        }
        .container button {
            background-color: #ff0000;
            color: white;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="f.jpeg" alt="Portugal Flag">
        <h1>Permissão de Trabalho em Portugal</h1>
    </div>

    <div class="container">
        <h2>Verifique sua autorização de trabalho</h2>
        <label for="userId">Insira seu ID de permissão:</label>
        <input type="text" id="userId" placeholder="Seu ID de permissão">
        <button onclick="redirectToUserPage()">Procurar</button>
    </div>

    <script>
        function redirectToUserPage() {
            const userId = document.getElementById("userId").value.trim();
            if (userId === "") {
                alert("Please enter a valid Permit ID.");
                return;
            }
            window.location.href = `user.html?id=${userId}`;
        }
    </script>

</body>
</html>
